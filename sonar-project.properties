# =================================================================
# ==     Cấu hình cho SonarCloud và dự án Python của bạn       ==
# =================================================================

# 1. Thông tin định danh dự án trên SonarCloud
#    - Bạn có thể tìm thấy 2 giá trị này trong giao diện SonarCloud
#      của dự án, ở góc dưới bên phải, mục "Project Information".
sonar.organization=nttt2004
sonar.projectKey=nttt2004_Shipping2

# 2. Cấu hình đường dẫn
#    - Chỉ định nơi chứa mã nguồn cần phân tích. Dấu "." nghĩa là
#      thư mục gốc hiện tại.
sonar.sources=.

# 3. Cấu hình báo cáo độ phủ (Coverage Report)
#    - Đây là phần quan trọng nhất để tính độ phủ.
#    - Nó chỉ cho SonarCloud biết file báo cáo độ phủ tên là 'coverage.xml'
#      và nằm ở thư mục gốc (nơi được tạo ra bởi lệnh pytest).
sonar.python.coverage.reportPaths=coverage.xml

# 4. (Tùy chọn) Loại trừ các file không cần phân tích
#    - Ví dụ, nếu bạn có một thư mục môi trường ảo (venv), bạn không muốn
#      SonarCloud quét nó.
# sonar.exclusions=**/venv/**
sonar.test.inclusions=**/test_shipping*.py